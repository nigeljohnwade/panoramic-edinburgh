type Resource
    @key(fields: ["type"], name: "resourceByType", queryField: "resourceByType")
    @model
    @auth(rules: [
        {allow: owner},
		{allow: private, operations: [read]}
	])
{
    id: ID!
    type: ResourceType!
    title: String
    shortText: String
    descriptiveText: String
    primaryImageUrl: String
    #Auto columns
    createdAt: String
    updateAt: String
    owner: String
}

enum ResourceType{
    PANORAMA
    SITE
    TOUR
    JOURNEY
}